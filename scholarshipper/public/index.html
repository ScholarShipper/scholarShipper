<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ScholarShipper</title>
    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
  </head>
  <body>
    <div id="root"></div>
    <ul></ul>
    <script>
      const electron = require('electron');
      const {ipcRenderer} = electron;
          ipcRenderer.on('cohort:add', function(e, cohort) {
            ul.className = 'collection';
            const li = document.createElement('li');
            li.className = 'collection-item';
            const itemText = document.createTextNode(cohort);
            li.appendChild(itemText);
            ul.appendChild(li);
          });
    
          // clear cohorts
          ipcRenderer.on('cohort:clear', function() {
            ul.innerHTML = '';
            ul.className = '';
          });
    
          // remove cohort
          ul.addEventListener('dblclick', removeCohort);
          function removeCohort(e) {
            e.target.remove();
            if (ul.children.length == 0) {
              ul.className = '';
            }
          };
      </script>
      <button id="btn-login" onClick="loginNow()"></button>
      <script>
        function loginNow(){
            //.....
            //assuming the authentication is valid, we want to show now the new window which will be our main window
            const { ipcRenderer } = require('electron'); //require electron

            //using ipcRenderer, let's call the function in index.js where the function name is `newWindow`, 
            //the `main.html` is the new html file I want to show, use your own.
            ipcRenderer.send('studentWindow','../src/studentWindow.html'); 
        }
      </script>
  </body>
</html>
